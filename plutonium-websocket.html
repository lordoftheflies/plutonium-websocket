<link rel="import" href="../polymer/polymer.html">

<!--
`plutonium-websocket`
Websocket Polymer.

@demo demo/index.html 
-->

<dom-module id="plutonium-websocket">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
    </template>

    <script>
        Polymer({

            is: 'plutonium-websocket',

            socket: null,
            properties: {
                protocol: {
                    type: String,
                    notify: true,
                    value: null
                },
                url: {
                    type: String,
                    notify: true
                },
                autoStart: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                autoClose: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                asJson: {
                    type: Boolean,
                    notify: true,
                    valure: false
                },
                headers: {
                    type: Object,
                    notify: true,
                    value: {}
                }
            },
            listeners: {
                'ws-send': 'onSend'
            },
            observers: [
                '_observeSocket(url)'
            ],
            _observeSocket: function (url) {
                if (this.socket) {
                    this.close();
                }
                try {
                    this.socket = new WebSocket(url);
                    this.socket.onerror = this.onError.bind(this);
                    this.socket.onopen = this.onOpen.bind(this);
                    this.socket.onmessage = this.onMessage.bind(this);
                } catch (err) {
                    this.fire('plutonium-error', {
                        target: this.id,
                        error: err
                    });
                    console.warn((this.id ? (this.is + '#' + this.id) : this.is), 'websocket failed to create', err);
                }
            },
            attached: function () {
                if (this.autoStart) {
                    this._observeSocket(this.url, this.protocol);
                }
            },
            detached: function () {
                if (this.autoClose)
                    this.close();
            },

            // _observeHeaders: function(headers, url) {
            //     this.close();
            //     this.socket = new WebSocket(url, {
            //         headers: headers
            //     });
            //     this.socket.onerror = this.onError.bind(this);
            //     this.socket.onopen = this.onOpen.bind(this);
            //     this.socket.onmessage = this.onMessage.bind(this);
            // },

            onError: function (error) {
                console.debug((this.id ? this.is + '#' + this.id : this.is), 'error', error);
                this.fire('ws-error', error);
            },
            onOpen: function (event) {
                console.debug((this.id ? this.is + '#' + this.id : this.is), 'open');
                this.fire('ws-open');
            },
            onMessage: function (event) {
                console.debug((this.id ? this.is + '#' + this.id : this.is), 'message', event.data);
                this.fire('ws-message', (this.asJson) ? JSON.parse(event.data) : event.data);
            },
            onSend: function (event, details) {
                this.send(details.message);
            },

            send: function (message) {
                this.socket.send(message);
            },
            close: function () {
                console.debug((this.id ? this.is + '#' + this.id : this.is), 'close');
                if (this.socket)
                    this.socket.close();
            }

        });
    </script>
</dom-module>
